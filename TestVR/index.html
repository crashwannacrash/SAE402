<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test VR</title>
</head>
<body>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
          "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/addons/": "./node_modules/three/examples/jsm/"
          }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';
        import { BoxLineGeometry } from 'three/addons/geometries/BoxLineGeometry.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let camera, scene, renderer, raycaster, labelRenderer;
        let hand1, hand2;
        let controller1, controller2;
        let controllerGrip1, controllerGrip2;

        //let controls;

        let room, marker, floor, baseReferenceSpace, baseStart, maze;

        let INTERSECTION;
        const tempMatrix = new THREE.Matrix4();

        init();
        animate();

        function init() { 

           // document.body.appendChild(renderer.domElement);

            // Défini la scène
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x505050 );

            // Défini les caméras

            camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 100 );
            camera.position.set( 0, 1.6, 3 );

            // Défini les controles souris

            //controls = new OrbitControls( camera, renderer.domElement );
            //controls = new OrbitControls( camera, container );
			//controls.target.set( 3, 30,30  );
			//controls.update();

            // Défini la pièce

            room = new THREE.LineSegments(
                new BoxLineGeometry( 30, 6, 30, 1, 1, 1).translate(0, 3, 0),
                new THREE.LineBasicMaterial( { color: 0xff000})
            )
            scene.add( room );

            // Défini les lumière de la sphère

            scene.add( new THREE.HemisphereLight( 0x606060, 0x404040 ) ); 

            // Défini la lumière

            const light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 10, 1, 1 ).normalize();
			scene.add( light );

            // Défini le marker

            marker = new THREE.Mesh(
                new THREE.CircleGeometry( 0.25, 32 ).rotateX( - Math.PI / 2 ),
                new THREE.MeshBasicMaterial( { color: 0x808080 } )
            );
            scene.add( marker );

            // Défini le sol

            floor = new THREE.Mesh(
                new THREE.PlaneGeometry( 29, 29, 2, 2 ).rotateX( - Math.PI / 2 ),
                new THREE.MeshBasicMaterial( { color: 0xff000000, transparent: true, opacity: 0.25 } )
            );
            scene.add( floor );

            // Défini la zone de départ

            baseStart = new THREE.Mesh(
                new THREE.PlaneGeometry( 1, 1, 1, 1 ).rotateX( - Math.PI / 2 ),
                new THREE.MeshBasicMaterial( { color: 0x008000, transparent: true, opacity: 0.25 } )    
            )

            // Défini le labyrinthe

            maze = new GLTFLoader();
            maze.load("./assets/scene.gltf", function (gltf) {
                const model = gltf.scene;
                const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                model.traverse(function(node){
                    if (node.isMesh) {
                        node.material = material;
                    }
                });
                gltf.scene.position.set(-14, -1 ,+14)
                gltf.scene.scale.set(1,1,1);
                scene.add(model);
            }, undefined, function ( error ) {
                console.error( error );
            } );



            // Défini le Raycaster

            raycaster = new THREE.Raycaster();

            // TEST AJOUT Controls
            
            labelRenderer = new CSS2DRenderer();
            labelRenderer.setSize( window.innerWidth, window.innerHeight );
            labelRenderer.domElement.style.position = 'absolute';
            labelRenderer.domElement.style.top = '0px';
            document.body.appendChild( labelRenderer.domElement );

            const controls = new OrbitControls( camera, labelRenderer.domElement );
            controls.minDistance = 5;
            controls.maxDistance = 100;


            // RENDER

            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.outputEncoding = THREE.sRGBEncoding;

            renderer.xr.addEventListener( 'sessionstart', () => baseReferenceSpace = renderer.xr.getReferenceSpace() );
            renderer.xr.enabled = true;

            document.body.appendChild( renderer.domElement );
            document.body.appendChild( VRButton.createButton( renderer ) );

            // CONTROLLERS

            function onSelectStart() {
                this.userData.isSelecting = true;
            }

            function onSelectEnd() {

            this.userData.isSelecting = false;

            if ( INTERSECTION ) {
                    const offsetPosition = { x: - INTERSECTION.x, y: - INTERSECTION.y, z: - INTERSECTION.z, w: 1 };
                    const offsetRotation = new THREE.Quaternion();
                    const transform = new XRRigidTransform( offsetPosition, offsetRotation );
                    const teleportSpaceOffset = baseReferenceSpace.getOffsetReferenceSpace( transform );

                    renderer.xr.setReferenceSpace( teleportSpaceOffset );
                }
            }

            controller1 = renderer.xr.getController( 0 );
            controller1.addEventListener( 'selectstart', onSelectStart );
            controller1.addEventListener( 'selectend', onSelectEnd );
            controller1.addEventListener( 'connected', function ( event ) {

                this.add( buildController( event.data ) );

            } );
            controller1.addEventListener( 'disconnected', function () {

                this.remove( this.children[ 0 ] );

            } );
            scene.add( controller1 );

            controller2 = renderer.xr.getController( 0 );
            controller2.addEventListener( 'selectstart', onSelectStart );
            controller2.addEventListener( 'selectend', onSelectEnd );
            controller2.addEventListener( 'connected', function ( event ) {

                this.add( buildController( event.data ) );

            } );
            controller2.addEventListener( 'disconnected', function () {

                this.remove( this.children[ 0 ] );

            } );
            scene.add( controller2 );

            // The XRControllerModelFactory will automatically fetch controller models
			// that match what the user is holding as closely as possible. The models
			// should be attached to the object returned from getControllerGrip in
			// order to match the orientation of the held device.

			const controllerModelFactory = new XRControllerModelFactory();

            controllerGrip1 = renderer.xr.getControllerGrip( 0 );
            controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );
            scene.add( controllerGrip1 );

            controllerGrip2 = renderer.xr.getControllerGrip( 1 );
            controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
            scene.add( controllerGrip2 );

            //

            window.addEventListener( 'resize', onWindowResize, false );
        }

        function buildController( data ) {
            let geometry, material;
            switch ( data.targetRayMode ) {
                    case 'tracked-pointer':
                        geometry = new THREE.BufferGeometry();
                        geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( [ 0, 0, 0, 0, 0, - 1 ], 3 ) );
                        geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( [ 0.5, 0.5, 0.5, 0, 0, 0 ], 3 ) );
                        material = new THREE.LineBasicMaterial( { vertexColors: true, blending: THREE.AdditiveBlending } );
                        return new THREE.Line( geometry, material );

                    case 'gaze':
                        geometry = new THREE.RingGeometry( 0.02, 0.04, 32 ).translate( 0, 0, - 1 );
                        material = new THREE.MeshBasicMaterial( { opacity: 0.5, transparent: true } );
                        return new THREE.Mesh( geometry, material );
                }

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function animate() {

            renderer.setAnimationLoop( render );

           //controls.update();

        }

        function render() {

            INTERSECTION = undefined;

            if ( controller1.userData.isSelecting === true ) {
                tempMatrix.identity().extractRotation( controller1.matrixWorld );

                raycaster.ray.origin.setFromMatrixPosition( controller1.matrixWorld );
				raycaster.ray.direction.set( 0, 0, - 1 ).applyMatrix4( tempMatrix );

                const intersects = raycaster.intersectObjects( [ floor ] );
                if ( intersects.length > 0 ) {
                    INTERSECTION = intersects[ 0 ].point;
                }

            } else if (controller2.userData.isSelecting === true ){
                tempMatrix.identity().extractRotation( controller2.matrixWorld );

                raycaster.ray.origin.setFromMatrixPosition( controller2.matrixWorld );
                raycaster.ray.direction.set( 0, 0, - 1 ).applyMatrix4( tempMatrix );

                const intersects = raycaster.intersectObjects( [ floor ] );
                if ( intersects.length > 0 ) {
                    INTERSECTION = intersects[ 0 ].point;
                }    
            }

            if ( INTERSECTION ){
                marker.position.copy( INTERSECTION );
            }

            marker.visible = INTERSECTION !== undefined; 

            renderer.render( scene, camera );

        }

    </script>
    
</body>
</html>
